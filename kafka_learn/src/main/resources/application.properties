spring.application.name=kafka_learn
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=kafka_learn-string-group-id

spring.kafka.string.default-topic=string-topic
spring.kafka.json.default-topic=json-topic
spring.kafka.test.group-id=test-group-id